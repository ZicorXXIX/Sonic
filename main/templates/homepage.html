       body {

}

.searchbar {
    display: block;
    margin: 0 auto;
    width: 50%;                  
}

.searchbar > input {
    border: 1px solid grey;
    border-radius: 5px;
    height: 40px;
    width: 100%;
    padding: 0 20px;
    outline: 0;
    background-color: #f5f5f5;
}

.search-results {
    display: block;

}

<body>
    <h1>SONIC</h1>
    <!-- <form action="#" method="post"> -->
        <div class="searchbar">
            <input type="text" name="search" value="Search here">            
        </div>
        <div class="search-results"></div>
    <!-- </form> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
  $(document).ready(function(){
    let query = $("input[name='search']");
    let searchResult = {};
    query.on('input', function(){
        $.ajax({
            url:"{% url 'Search' %}",
            type: "POST",
            data: {
                "query": $(this).val()
            },
            success: function(data) {
                console.log(data);
                if(!data.searchResults.error){
                    searchResult = data.searchResults.tracks.items;

                    $('.search-results').empty();
                    searchResult?.forEach(element => {
                        $('.search-results').append(`<div class='serachresult'>
                            <img src='${element.album.images[2].url}' alt=''>
                            <a href='/track/${element.id}'>${element.name}</a>
                            </div>`)   
                });
                }else{
                    $('.search-results').empty();
                }                
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error:", textStatus, errorThrown);
            }
        }); 
    });
});
