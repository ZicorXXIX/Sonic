{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>track</title>
    <link rel="stylesheet" href="{% static 'track.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="bg-cover">
      <div
        class="bg-cover-image"
        style="
          background-image: url('https://is3-ssl.mzstatic.com/image/thumb/Music122/v4/db/8e/35/db8e356d-76e8-1e10-d7cb-87870bdbfad2/18UMGIM31437.rgb.jpg/1000x1000bb.jpg');
        "
      ></div>
      <div class="bg-cover-color"></div>
      <div class="bg-cover-color-2"></div>
    </div>
    <div class="content">
      <div class="grid">
        <div></div>
        <div class="grid-content">
          <div class="item">
            <div class="cover-container item-width">
              <div class="cover">
                <img src="{{context.album.images.1.url}}" alt="Song Cover" />
                <canvas id="canvas" width="600" height="600"></canvas>
              </div>
            </div>
            <div class="title">
              <h1>{{ context.name }}</h1>
              <p>{{ context.artists.0.name }}</p>
            </div>
            <div class="buttons item-width">
              <a
                href="{{context.uri}}"
                class="button button-spotify"
                target="__blank"
                rel="noopener"
              >
                Open spotify
                <span class="button-bg"></span>
              </a>
            </div>

            <div class="item-logo">
              <a href="" target="__blank" rel="noopener" class="logo">
                <br />
                <br />
                <br />
                <br />
              </a>
            </div>
          </div>
        </div>
        <div></div>
      </div>
    </div>

    <div class="player">
      <audio class="player__audio viewer">
        <source
          src="{{context.preview_url}}"
          type="audio/mpeg"
          data-trackid="1"
        />
        Your browser does not support the audio element.
      </audio>
      <div class="song-panel">
        <div class="song-info">
          <div class="song-info__title">{{ context.name }}</div>
          <div class="song-info__artist">{{context.artists.0.name}}</div>
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
        </div>
      </div>
      <div class="player-controls">
        <div class="spinner">
          <div
            class="spinner__disc"
            style="
              background-image: url({{context.album.images.1.url}});
            "
          >
            <div class="center__disc"></div>
          </div>
        </div>
        <button class="backward"><i class="fas fa-backward fa-2x"></i></button>
        <button class="play">
          <i class="fas fa-play fa-3x"></i>
          <span class="pause left"></span>
          <span class="pause right"></span>
        </button>
        <button class="forward"><i class="fas fa-forward fa-2x"></i></button>
      </div>
    </div>

    <!-- <h1>{{ context.name }}</h1>

    <img src="{{context.album.images.1.url}}" />
    <audio controls src="{{context.preview_url}}"></audio> -->
    <script src="{% static 'track.js' %}"></script>
  </body>
</html>
